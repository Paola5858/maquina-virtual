<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Escola - Sistema de Gestão{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand {
      font-weight: 600;
      color: #6f42c1 !important;
    }
    .card-custom {
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      border: none;
      transition: transform 0.2s ease-in-out;
    }
    .card-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .breadcrumb {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 0.75rem 1rem;
    }
    .alert {
      border-radius: 8px;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(45deg, #6f42c1, #8a2be2);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #5a32a3, #7b1fa2);
    }
    .nav-link {
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-link:hover {
      color: #6f42c1 !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'escola:home' %}">
        <i class="bi bi-mortarboard-fill me-2"></i>Escola
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'escola:home' %}">
              <i class="bi bi-house-door me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'aluno' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'escola:listar_aluno' %}">
              <i class="bi bi-people me-1"></i>Alunos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'turma' in request.resolver_match.url_name and 'aluno' not in request.resolver_match.url_name %}active{% endif %}" href="{% url 'escola:listar_turma' %}">
              <i class="bi bi-book me-1"></i>Turmas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'turma_aluno' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'escola:listar_turma_aluno' %}">
              <i class="bi bi-link-45deg me-1"></i>Matrículas
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block breadcrumbs %}{% endblock %}

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <i class="bi {% if message.tags == 'success' %}bi-check-circle-fill{% elif message.tags == 'error' %}bi-exclamation-triangle-fill{% elif message.tags == 'warning' %}bi-exclamation-circle-fill{% else %}bi-info-circle-fill{% endif %} me-2"></i>
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
